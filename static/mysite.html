<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Школьная карточка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="school-header">
            <div class="header-content">
                <i class="fa-school"></i>
                <h1>Школьная карточка</h1>
                <p class="subtitle">Мои лучшие друзья из класса</p>
            </div>
            <div class="class-info">
                <span><i class="grad"></i> 10-2 класс</span>
                <span><i class="calendar"></i> 2025      </span>
            </div>
        </header>

        <main>
            <section class="friends-section">
                <h3><i class="users"></i> Мои лучшие друзья</h3>
                <div class="friends-list">
                    <div class="friend-item">
                        <div class="friend-number">1</div>
                        <div class="friend-name">Иван Иванов</div>
                    </div>
                </div>
            </section>
            <section class="table-section">
                <h2><i class="table"></i> Карточки моих друзей</h2>
                <div class="table-container">
                    <table class="friends-table">
                        <thead>
                            <tr>
                                <th><i class="name1"></i> Имя</th>
                                <th><i class="name2"></i> Фамилия</th>
                                <th><i class="colour"></i> Любимый цвет</th>
                                <th><i class="star"></i> Рейтинг</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><a href="#a" class="name-link">Иван</a></td>
                                <td>Иванов</td>
                                <td><span class="color blue">Синий</span></td>
                                <td><span class="star">*****</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <section class="details-section">
                <div id="a" class="friend-detail">
                    <h3><i class="user-circle"></i> Иван Иванов</h3>
                    <p>блаблабла.</p>
                </div>
            </section>
            <section class="colors-section">
                <h2><i class="colour"></i> Цветовая палитра друзей</h2>
                <div class="colors-grid">
                    <div class="color-item blue">
                        <div class="color-sample"></div>
                        <span>Синий - Иван</span>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p><i class="school"></i> Школьная карточка 10-2 класса</p>
            <p>© 2025</p>
        </footer>
    </div>

</body>
</html>
